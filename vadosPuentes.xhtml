<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="template/template.xhtml">
		<ui:define name="content">

			<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
				<f:facet name="start">
					<h:graphicImage value="/images/ajaxloadingbar.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>

			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdR06M2wq1XRh73M-egCkmnuD3Vzw91SU" type="text/javascript"></script>
			<!-- 
<script src="https://maps.google.com/maps/api/js?key=AIzaSyA7ZKV8MMQrPXgbDJerCLWG1_NhnFDqGd0&amp;v=3"></script> -->

			<h:form id="frmMapa">
				<p:messages id="messages" showDetail="true" redisplay="true" closable="true" />

				<p:fieldset legend="#{messages.vados_puentes}" style="padding:0.2em 1em">
					<p:panel toggleable="true" header="#{messages.nuevo_vp}..." style="vertical-align:top" collapsed="true">
						<p:panelGrid style="width: 100%;" columns="3" columnClasses="colGrid,colGrid,colGrid">

							<p:panelGrid style="width: 100%" columns="2" columnClasses="colLabel,colValue">
								<h:panelGroup>
									<h:outputLabel value="* " styleClass="requerido" />
									<h:outputLabel for="nombre" value="#{messages.nombre}: " />
								</h:panelGroup>
								<p:inputText id="nombre" value="#{vadosPuentesMB.oVadosPuentes.nombre}" label="#{messages.nombre}" />

								<h:panelGroup>
									<h:outputLabel for="nombreCorto" value="#{messages.codigo}: " />
								</h:panelGroup>
								<p:inputText id="nombreCorto" value="#{vadosPuentesMB.oVadosPuentes.nombreCorto}" label="#{messages.nombre_corto}" />



							</p:panelGrid>

							<p:panelGrid style="width: 100%" columns="2" columnClasses="colLabel,colValue">

								<h:panelGroup>
									<h:outputLabel value="* " styleClass="requerido" />
									<h:outputLabel for="tipo" value="#{messages.tipo}: " />
								</h:panelGroup>
								<h:selectOneMenu value="#{vadosPuentesMB.oVadosPuentes.tipo}" label="#{messages.tipo}" id="tipo">
									<f:selectItem itemValue="VADO" itemLabel="VADO" />
									<f:selectItem itemValue="PUENTE" itemLabel="PUENTE" />
								</h:selectOneMenu>


								<h:outputLabel for="habilitado" value="#{messages.habilitado}: " id="habilitado" />
								<p:selectBooleanCheckbox value="#{vadosPuentesMB.oVadosPuentes.habilitado}" label="#{messages.habilitado}" />



							</p:panelGrid>

							<p:panelGrid style="width: 100%" columns="2" columnClasses="colLabel,colValue">


								<h:outputLabel for="msnm" value="#{messages.msnm}: " />
								<p:inputText id="msnm" value="#{vadosPuentesMB.oVadosPuentes.msnm}" label="#{messages.msnm}" />

								<h:outputLabel for="latitud" value="#{messages.latitud}: " />
								<p:inputText id="latitud" value="#{vadosPuentesMB.oVadosPuentes.latitud}" label="#{messages.latitud}" />

								<h:outputLabel for="longitud" value="#{messages.longitud}: " />
								<p:inputText id="longitud" value="#{vadosPuentesMB.oVadosPuentes.longitud}" label="#{messages.longitud}" />
							</p:panelGrid>



						</p:panelGrid>

						<p:panelGrid style="width: 100%;text-align: right;" columns="1">
							<p:commandButton value="#{messages.agregar_vado_puente}" action="#{vadosPuentesMB.addVadosPuentes}" icon="ui-icon-plus" update="messages,frmMapa,dtVadosPuentes" />

						</p:panelGrid>

					</p:panel>

					<p:spacer height="5px;" />

					<p:panelGrid columns="1" style="width: 100%;">

						<p:dataTable id="dtVadosPuentes" var="vp" value="#{vadosPuentesMB.vadosPuentesList}" paginator="true" rows="10" lazy="false" editable="true" scrollable="true" scrollWidth="100%"
							resizableColumns="true" resizeMode="expand" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
							rowsPerPageTemplate="5,10,15,20,25,50" rowKey="#{vp.id}" widgetVar="vpTable">


							<f:facet name="{Exporters}">
								<h:commandLink style="vertical-align:middle;float:right;margin-right:1px" title="Exportar datos a excel">
									<p:graphicImage value="/images/excel-icon.png" width="24" style="text-align:right" />
									<p:dataExporter type="xls" target="dtVadosPuentes" fileName="listadoVadosPuentes" postProcessor="#{vadosPuentesMB.postProcessXLS}" />
								</h:commandLink>
							</f:facet>


							<p:ajax event="rowEdit" listener="#{vadosPuentesMB.onRowEdit}" update=":frmMapa:messages" />
							<p:ajax event="rowEditCancel" listener="#{vadosPuentesMB.onRowCancel}" update=":frmMapa:messages" />



							<p:column style="text-align:center; width:32px">
								<p:rowEditor editTitle="#{messages.editar}" saveTitle="#{messages.guardar_cambios}" cancelTitle="#{messages.cancelar_edicion}" />
							</p:column>

							<p:column style="text-align:center; width:32px">
								<p:commandButton id="cmdBorrarVadoPuente" icon="ui-icon-trash" title="#{messages.borrar}" actionListener="#{vadosPuentesMB.deleteVadosPuentes(vp)}"
									update=":frmMapa:messages,:frmMapa:dtVadosPuentes">
									<p:confirm header="Confirmación" message="¿Desea borrar el registro con nombre '#{vp.nombre}'?" icon="ui-icon-alert" />
								</p:commandButton>
							</p:column>


							<p:column headerText="#{messages.habilitado}" sortBy="#{vp.habilitado}" style="text-align:center; width:5%" filterable="true" filterBy="#{vp.habilitado}" filterMatchMode="exact">

								<f:facet name="filter">
									<p:selectOneMenu onchange="PF('vpTable').filter()">
										<f:converter converterId="javax.faces.Boolean" />
										<f:selectItem itemLabel="TODOS" itemValue="" />
										<f:selectItem itemLabel="Habilitado" itemValue="true" />
										<f:selectItem itemLabel="No habilitado" itemValue="false" />
									</p:selectOneMenu>
								</f:facet>
								<p:commandButton icon="ui-icon-info" style="#{vp.habilitado?'background-color: green':'background-color: red'}" title="#{vp.habilitado?'Setear como no habilitado':'Setear como habilitado'}"
									actionListener="#{vadosPuentesMB.changeHabilitado(vp)}" update=":frmMapa:messages,:frmMapa:dtVadosPuentes" oncomplete="refreshLayer()" />
							</p:column>



							<p:column style="text-align:center;width:10%" headerText="#{messages.fecha_cambio_estado}" sortBy="#{vp.fechaCambio}">
								<f:facet name="header">
									<h:outputText value="#{messages.fecha_cambio_estado_br}" escape="false" title="#{messages.fecha_cambio_estado}" />
								</f:facet>
								<h:outputText value="#{vp.fechaCambio}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
								</h:outputText>
							</p:column>

							<p:column headerText="#{messages.usuario}" sortBy="#{vp.usuario.username}" style="width:10%;text-align:center">
								<f:facet name="header">
									<h:outputText value="#{messages.usuario_cambio_estado_br}" escape="false" title="#{messages.usuario_cambio_estado}" />
								</f:facet>
								<h:outputText value="#{vp.usuario.username}" />
							</p:column>

							<p:column rendered="false" headerText="#{messages.id}" sortBy="#{vp.id}" style="width:5%">
								<h:outputText value="#{vp.id}" />
							</p:column>



							<p:column headerText="#{messages.nombre}" sortBy="#{vp.nombre}" style="width:20%" filterBy="#{vp.nombre}" footerText="Contiene" filterMatchMode="contains">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{vp.nombre}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{vp.nombre}" label="#{messages.nombre}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="#{messages.codigo}" sortBy="#{vp.nombreCorto}" style="width:10%" filterBy="#{vp.nombreCorto}" footerText="Contiene" filterMatchMode="contains">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{vp.nombreCorto}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{vp.nombreCorto}" label="#{messages.codigo}" maxlength="10" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="#{messages.tipo}" sortBy="#{vp.tipo}" style="width:5%" filterBy="#{vp.tipo}" footerText="Igual a" filterMatchMode="exact">
								<f:facet name="filter">
									<p:selectOneMenu onchange="PF('vpTable').filter()">
										<f:selectItem itemLabel="TODOS" itemValue="#{null}" noSelectionOption="true" />
										<f:selectItems value="#{vadosPuentesMB.tipos}" />
									</p:selectOneMenu>
								</f:facet>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{vp.tipo}" />
									</f:facet>
									<f:facet name="input">
										<h:selectOneMenu value="#{vp.tipo}" style="width:100%" label="#{messages.tipo}">
											<f:selectItem itemValue="VADO" itemLabel="VADO" />
											<f:selectItem itemValue="PUENTE" itemLabel="PUENTE" />
										</h:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="#{messages.habilitado}" rendered="false" sortBy="#{vp.habilitado}" style="width:5%;text-align:center">
								<p:cellEditor>
									<f:facet name="output">
										<h:selectBooleanCheckbox value="#{vp.habilitado}" disabled="true" />
									</f:facet>
									<f:facet name="input">
										<h:selectBooleanCheckbox value="#{vp.habilitado}" label="#{messages.habilitado}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="#{messages.latitud}" sortBy="#{vp.latitud}" style="width:5%" rendered="true">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{vp.latitud}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{vp.latitud}" label="#{messages.latitud}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="#{messages.longitud}" sortBy="#{vp.longitud}" style="width:5%" rendered="true">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{vp.longitud}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{vp.longitud}" label="#{messages.longitud}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="#{messages.msnm}" sortBy="#{vp.msnm}" style="width:5%;text-align:right" rendered="true">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{vp.msnm}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{vp.msnm}" label="#{messages.msn}" />
									</f:facet>
								</p:cellEditor>
							</p:column>




						</p:dataTable>


					</p:panelGrid>






					<p:panelGrid columns="1" style="width: 100%">
						<p:panelGrid id="panelFecha" columns="1" style="width: 100%; text-align:right">
							<h:outputLabel value="#{messages.fecha_hora_refresh}:" />
							<p:calendar id="refreshDate" value="#{mapsLoaderMB.refreshDate}" navigator="false" showOn="false" readonlyInput="true" pattern="dd/MM/yyyy HH:mm" locale="#{loginMBean.locale}" />

						</p:panelGrid>
					</p:panelGrid>

					<p:panelGrid columns="1" style="width: 100%">
						<!-- MAP -->
						<div id="map" style="height: 900px">
							<div id="gmap" class="fill"></div>
							<div id="olmap" class="fill"></div>
						</div>
						<div id="wrapper" class="escala">
							<div id="location" style="float: right"></div>
							<div id="scale"></div>
						</div>
						<!-- END MAP -->
					</p:panelGrid>

					<p:panelGrid rendered="false" columns="2" style="width: 100%;">
						<p:panelGrid columns="1" style="width: 100%; text-align:left">
							<h:graphicImage rendered="true" value="/images/sensores.png" />
						</p:panelGrid>
					</p:panelGrid>

				</p:fieldset>



				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</h:form>

			<script src="mapas/ol.js" type="text/javascript"></script>
			<script src="mapas/mapaVadosPuentes.js" type="text/javascript"></script>


		</ui:define>
	</ui:composition>

</h:body>

</html>
