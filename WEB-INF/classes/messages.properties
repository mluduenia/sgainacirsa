descripcion_pmd = Los mapas en l\u00EDnea que aqu\u00ED se presentan \
                  constituyen una herramienta innovadora sin precedentes en el \
                  pa\u00EDs con informaci\u00F3n que puede ser utilizada para \
                  el dise\u00F1o hidrol\u00F3gico de medidas estructurales y \
                  nos estructurales requeridas para mitigar el riesgo \
                  h\u00EDdrico y para analizar la severidad de eventos pluviom\
                  \u00E9tricos extremos en una gran porci\u00F3n del \
                  territorio continental argentino. Esta herramienta ha sido \
                  desarrollada en el marco de un esfuerzo conjunto de la \
                  Subgerencia del Centro de la Regi\u00F3n Semi\u00E1rida del \
                  Instituto Nacional del Agua (INACIRSA), de la Facultad de \
                  Ciencias Exactas F\u00EDsicas y Naturales de la Universidad \
                  Nacional de C\u00F3rdoba (UNC-FCEFyN), con la \
                  participaci\u00F3n de m\u00FAltiples Instituciones \
                  Nacionales, Provinciales y Municipales as\u00ED como \
                  particulares y empresas que suministraron registros \
                  hist\u00F3ricos de precipitaci\u00F3n en distintos puntos \
                  del territorio Nacional. </br></br>

