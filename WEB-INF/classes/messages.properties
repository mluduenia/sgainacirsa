              generada. \nLas im\u00E1genes representan el Factor de \
              Reflectividad Equivalente medido por los radares, el cual \
              constituye un indicador de la fenomenolog\u00EDa \
              atmosf\u00E9rica. Valores elevados se vinculan con eventos \
              severos como tormentas de agua intensa y granizo, mientras que \
              valores bajos se corresponden con nubes de baja o nula \
              precipitaci\u00F3n. Ocasionalmente, pueden detectarse eventos de \
